name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Sync deps
        run: uv sync --group dev

      - name: Lint
        run: uv run --group dev ruff check app tests

      - name: Typecheck
        run: uv run --group dev mypy app

      - name: Tests
        run: uv run --group dev pytest -q --cov=app --cov-report=term-missing
